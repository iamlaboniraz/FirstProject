{% extends "header.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Infinity - Create Post</title>
{% endblock %}

{% block subinherit %}
        <h1 class="text-uppercase mb-0">Create Your Post Here</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Infinity Developer - Create your Post</h2>
        {% endblock %}

{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-md-8 mb-5 mb-lg-0">
                 <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
	                
	                {{form|crispy}}
	             <input type="submit" value="Submit" class="btn btn-primary"/>
	        </div>
	    </div>
	</div>             

</form>
{% endblock %}
